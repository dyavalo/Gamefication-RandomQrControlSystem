<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - CodeLabExperiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #f4f4f4;
            padding: 1em;
        }
        nav a {
            margin: 0 1em;
            text-decoration: none;
            color: #333;
        }
        main {
            max-width: 800px;
            margin: 2em auto;
            padding: 0 1em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Logged Out</h1>
    </header>
    <nav>
        <a href="/login">Sign up</a>
        <a href="/register">Register</a>
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
        <a href="/">Home page</a>
    </nav>
    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <p>You have been logged out. <a href="/login">Login again</a></p>
    </main>
    <footer>
        <p>&copy; 30.09.2025 started. All rights reserved.</p>
    </footer>
</body>
</html>
